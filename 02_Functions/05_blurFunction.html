<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window.blur() method of JavaScript</title>
</head>
<body>
    <h1 style="color:green">Techunsolved</h1>
    <h2>JavaScript window.focus() Method</h2>
    
    <script>
        let Window;

        // Function that open a new Windows
        function windowOpen() {
            Window = window.open(
                "https://www.techunsolved.com",
                "_blank", "width=400, height=450 top=75");
        }

        // function that Closes the open Window
        function windowClose() {
            Window.close();
        }

        // function that focus on open Window
        function windowFocus() {
            Window.focus();
        }
    </script>
    <button onclick="windowOpen()">
        Open Techunsolved!
    </button>
    <button onclick="windowFocus()">
        Focus Techunsolved!
    </button>
    <button onclick="windowClose()">
        Close Techunsolved!
    </button>
</body>
</html>
